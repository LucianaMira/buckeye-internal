{% include 'header.html' %}

    <div class="container-fluid">

        <div class="col-sm-8 col-sm-offset-2">

            <ol class="breadcrumb">
                <li><a href="{{ path('home') }}">Home</a></li>
                <li class="active">{{ titulo }}</li>
            </ol>

            {% for message in app.session.flashbag.get('message') %}
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                {{ message }}
            </div>
            {% endfor %}

            {% for message in app.session.flashbag.get('error') %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                {{ message }}
            </div>
            {% endfor %}

            <h2>{{ titulo }}</h2>
            
            <div class="row formulario">
                <form action="#" method="post">
                    {{ form_widget(form) }}
                    <div class="row">
                        <div class="col-sm-12 text-center submit">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar dados</button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>


    </div><!-- /.container -->

    {% include 'footer.html' %}


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ app.request.basepath }}/js/jquery-2.1.1.min.js"></script>
    <script src="{{ app.request.basepath }}/js/bootstrap.min.js"></script>

    </script>

</body>
</html>
